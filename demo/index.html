<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>paper-loginscreen demo</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../paper-loginscreen.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic paper-loginscreen demo</h3>
    <demo-snippet>
      <template>
        <div>
          <ul>
            <li>Simulate a server error : username='server',password='error'</li>
            <li>Simulate a good password : username='admin',password='pass'</li>
          </ul>
        </div>
        <paper-loginscreen title="Login to" subtitle="webcomponents.org" on-login-btn-click="onLogin" id="form"></paper-loginscreen>
        <script>
          function onLogin() {
            var form = this.$.form;
            form.loading = true;
            form.errorMsg = "";
            setTimeout(() => {
              if (form.username === "admin" && form.password === "pass") {
                form.loading = false;
                form.errorMsg = "";
                alert("Login OK");
              } else if (form.username === "server" && form.password === "error") {
                form.loading = false;
                form.errorMsg = "Server error";
              } else {
                form.loading = false;
                form.errorMsg = "Invalid username or password";
              }
            }, 5000);

          }
        </script>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
