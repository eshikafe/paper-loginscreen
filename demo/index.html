  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
    <h3>Basic paper-loginscreen demo</h3>
    <demo-snippet>
      <template>
        <div>
          <ul>
            <li>Simulate a server error : username='server',password='error'</li>
            <li>Simulate a good password : username='admin',password='pass'</li>
          </ul>
        </div>
        <paper-loginscreen title="Login to" subtitle="webcomponents.org" id="form"></paper-loginscreen>
        <script>
          var form = document.getElementById("form");
          form.addEventListener("login-btn-click", () => {
            form.loading = true;
            form.errorMsg = "";
            setTimeout(() => {
              if (form.username === "admin" && form.password === "pass") {
                form.loading = false;
                form.errorMsg = "";
                alert("Login OK");
              } else if (form.username === "server" && form.password === "error") {
                form.loading = false;
                form.errorMsg = "Server error";
              } else {
                form.loading = false;
                form.errorMsg = "Invalid username or password";
              }
            }, 5000);
          });
        &lt;/script>
      </template>
    </demo-snippet>
  </div>`;

document.body.appendChild($_documentContainer.content);
</script>-snippet>
  </div>
